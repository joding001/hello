<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step18_localStorage1</title>
</head>
<body>
    
    <script>
    /*
        [ 로컬스토리지에 array나 object 저장 ]
        - 강제로 문자로 바꿔서 저장되긴 하나 자료가 깨질 위험이 있음
        - JSON으로 바꿔 안전하게 저장
    */

    let arr = [1, 2, 3];
    let newArr = JSON.stringify(arr);

    localStorage.setItem('num', newArr);

    // 꺼내쓰기
    const item = localStorage.getItem('num');
    const newItem = JSON.parse(item);
    console.log(newItem);
    </script>
</body>
</html>
