<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step28_Canvas1</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            background: orange;
        }
    </style>
</head>
<body>
    <canvas width="500" height="400"></canvas>
    <script>
        /*
            [ 캔버스 ]
            1. 캔버스의 css사이즈
            2. 캔버스 자체의 크기
            하나만 조절하면 비율이 안맞기 때문에
            꼭 두가지를 동시에 조절해야함!
        */

        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        // 실제 css 1px안에 몇 px이 들어가 있는지 : 높을수록 고해상도
        const dpr = window.devicePixelRatio;

        const canvasWidth = window.innerWidth;
        const canvasHeight = window.innerHeight;

        canvas.style.width = canvasWidth + 'px';
        canvas.style.height = canvasHeight + 'px';
        
        canvas.width = canvasWidth * dpr;
        canvas.height = canvasHeight * dpr;
        ctx.scale(dpr, dpr)

        ctx.fillStyle = 'blue';
        // x, y, 너비, 높이
        ctx.fillRect(10,10,50,50);

        // 테두리만 있는 직사각형
        ctx.strokeStyle = 'red';
        ctx.strokeRect(300, 50, 150, 100);

        // 선그리기
        ctx.beginPath();
        ctx.moveTo(50, 200); // 시작좌표
        ctx.lineTo(250, 300) // 끝좌표
        ctx.strokeStyle = 'green';
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.closePath();

        // 원
        ctx.beginPath();
        ctx.arc(400,250,50,0,(Math.PI/180) * 360)
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.strokeStyle = 'black'
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();

        // 텍스트
        ctx.font = '30px Arial';
        ctx.fillStyle = 'blue';
        ctx.fillText('Hello', 50, 350)
    </script>
</body>
</html>
