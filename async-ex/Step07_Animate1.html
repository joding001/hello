<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_Animate1</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background: yellow;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $('.box').on('click', function(){
            /*
                [ animate ]
                animate(object, number, function)
            */
           $(this).animate({
                width:'200px',
                height:'200px',
                marginLeft:'100px',
                'font-size':'50px'
           }, 100, function(){
                $(this).text('END!')
           })
        });
    </script>
</body>
</html>
