<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="popup" data-hide-duration="10">
      <img src="images/thumb.jpg" alt="썸네일 이미지" />
      <div class="popup-content">
        <h2>특별 공지사항</h2>
        <p>이것은 중요한 팝업 메시지입니다. 꼭 확인해 주세요!</p>
      </div>
      <div class="popup-buttons">
        <button id="hidePopup" class="popup-button">
          <span id="dataText"></span>초 동안 보지 않기
        </button>
        <button id="closePopup" class="popup-button">닫기</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
