<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_Animate2</title>
</head>
<body>
    <img src="images/icon01.png" alt="마리오" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $('img').click(function(){
            $(this).animate({
                marginLeft : '+=50px'
            })
        })
    </script>
</body>
</html>
