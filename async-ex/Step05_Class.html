<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_Class</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            cursor: pointer;
        }
        .active {
            background: yellow;
            width: 120px;
            height: 120px;
            border-width: 5px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        /*
            클래스 추가 : addClass()
            클래스 제거: removeClass()
            클래스 토글 : toggleClass()
            클래스 확인 : hasClass()
        */
        $('.box').click(function(){
            $(this).toggleClass('active');
            console.log($('.box').eq(0).hasClass('active'))
        });

        // $('.box').on('mouseout', function(){
        //     $(this).removeClass('active');
        // });

    </script>
</body>
</html>
