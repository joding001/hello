<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_Attr</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
        }
        .active {
            background: blue;
        }
    </style>
</head>
<body>
    <a href="#">CLICK</a>
    <input type="text" />
    <div class="box"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        // $('a').attr('href', 'https://www.naver.com') attrbute 바꾸기
        $('a').attr({href : 'https://www.naver.com'});
        console.log($('a').attr('href'));

        $('input').attr({type : 'password'});

        $('div').attr({class : 'box active'});
        
    </script>
</body>
</html>
