<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_Delay</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box">01</div>
    <div class="box">02</div>
    <div class="box">03</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        /*
            [ Delay 메서드 ]
            딜레이를 주는 메서드
        */
       $('.box').eq(0).animate({fontSize : '30px'});
       $('.box').eq(1).delay(200).animate({fontSize : '30px'});
       $('.box').eq(2).delay(400).animate({fontSize : '30px'});
    </script>
</body>
</html>
