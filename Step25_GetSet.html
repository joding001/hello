<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step25_GetSet</title>
</head>
<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            /*
                get 메서드 : 속성 값을 반환
                set 메서드 : 속성 값을 설정
            */

            get getName(){
                return this.name;
            }

            set setName(newName){
                this.name = newName;
            }
        }

        const per = new Person('철수', 5);
        console.log(per.getName);
        per.setName = '짱아';
        
    </script>
</body>
</html>
